  <div id="interactive"><div class="scan-box"></div></div>

<input id="isbn" placeholder="ISBN" class="w-full border p-2 mb-2">

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { 
  getFirestore, collection, addDoc, onSnapshot, doc, updateDoc, deleteDoc 
} from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

const app = initializeApp({
  apiKey: "AIzaSyChSeXTRYpykQkMmcDj041nlq-Nkt03oC4",
  authDomain: "library-management-tool-31dcd.firebaseapp.com",
  projectId: "library-management-tool-31dcd"
});
const db = getFirestore(app);
const grid = document.getElementById("bookGrid");

let books = [];
let editingId = null;
let mode = "normal"; // normal / stocktake
let scanning = false;

// Firestore ç›£è¦–
onSnapshot(collection(db, "books"), snap => {
  books = snap.docs.map(d => ({ id: d.id, ...d.data() }));
  render();
});

// ãƒ¢ãƒ¼ãƒ‰åˆ‡æ›¿
function toggleMode(){
  if(mode==="normal"){
    mode="stocktake";
    modeBtn.innerText="æ£šå¸ãƒ¢ãƒ¼ãƒ‰";
    modeBtn.classList.remove("bg-slate-600");
    modeBtn.classList.add("bg-green-600");
  }else{
    mode="normal";
    modeBtn.innerText="é€šå¸¸ãƒ¢ãƒ¼ãƒ‰";
    modeBtn.classList.remove("bg-green-600");
    modeBtn.classList.add("bg-slate-600");
  }
}

// æç”»
function render(){
  grid.innerHTML="";
  books.forEach(b=>{
    let shelfClass = b.stocktakeAt ? "shelf-checked" : "";
    grid.innerHTML+=`
      <div class="bg-white p-2 rounded shadow ${shelfClass}">
        <div class="h-32 bg-slate-100 mb-2 flex items-center justify-center">
          ${b.cover ? `<img src="${b.cover}" class="h-full object-contain">` : "No Image"}
        </div>
        <p class="font-bold text-sm">${b.title || ""}</p>
        <p class="text-xs text-slate-400">${b.author || ""}</p>
        <p class="text-[10px] text-slate-500 mt-1">ç®¡ç†ç•ªå·ï¼š${b.mcNumber || "â€”"}</p>
        ${b.stocktakeAt ? `<p class="text-[10px] text-green-600 mt-1">æ£šå¸æ¸ˆ: ${new Date(b.stocktakeAt.seconds*1000).toLocaleDateString()}</p>` : ""}
        ${mode==="normal" ? `
        <div class="flex gap-2 text-xs mt-2">
          <button onclick="editBook('${b.id}')" class="flex-1 border rounded py-1">ç·¨é›†</button>
          <button onclick="deleteBook('${b.id}')" class="flex-1 border rounded py-1 text-red-500">å‰Šé™¤</button>
        </div>` : ""}
      </div>
    `;
  });
}

// ä¿å­˜
window.saveBook=async()=>{
  if(!/^\d{10}$/.test(mcNumber.value)){
    alert("ç®¡ç†ç•ªå·ã¯æ•°å­—10æ¡ã§å…¥åŠ›ã—ã¦ãã ã•ã„");
    return;
  }
  const data={
    isbn:isbn.value,
    mcNumber:mcNumber.value,
    title:title.value,
    author:author.value,
    cover:cover.value,
    updatedAt:new Date()
  };
  if(editingId){
    await updateDoc(doc(db,"books",editingId), data);
  }else{
    await addDoc(collection(db,"books"), {...data, createdAt:new Date()});
  }
  closeModal();
};

// ç·¨é›†
window.editBook=id=>{
  const b=books.find(x=>x.id===id);
  if(!b) return;
  editingId=id;
  isbn.value=b.isbn||"";
  mcNumber.value=b.mcNumber||"";
  title.value=b.title||"";
  author.value=b.author||"";
  cover.value=b.cover||"";
  coverPreview.innerHTML=b.cover ? `<img src="${b.cover}" class="h-full w-full object-contain">` : "No Image";
  openModal();
};

// å‰Šé™¤
window.deleteBook=async id=>{
  if(confirm("å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")){
    await deleteDoc(doc(db,"books",id));
  }
};

// ãƒ¢ãƒ¼ãƒ€ãƒ«
function openNewModal(){ editingId=null; isbn.value=""; mcNumber.value=""; title.value=""; author.value=""; cover.value=""; coverPreview.innerHTML="No Image"; openModal();}
function openModal(){ modal.classList.replace("hidden","flex");}
function closeModal(){ stopScanner(); editingId=null; modal.classList.replace("flex","hidden");}

// ã‚¹ã‚­ãƒ£ãƒŠãƒ¼
function startScanner(){
  scanner.classList.remove("hidden");
  Quagga.init({
    inputStream:{ type:"LiveStream", target:"#interactive", constraints:{facingMode:"environment"} },
    decoder:{readers:["ean_reader"] }
  },err=>{
    if(err){ alert("ã‚«ãƒ¡ãƒ©èµ·å‹•å¤±æ•—"); return; }
    Quagga.start(); scanning=true;
  });

  Quagga.onDetected(async r=>{
    const code=r.codeResult.code;
    if(/^97[89]\d{10}$/.test(code)){
      if(mode==="normal"){
        isbn.value=code; stopScanner(); lookupISBN();
      }else if(mode==="stocktake"){
        // æ£šå¸ãƒ¢ãƒ¼ãƒ‰ã§ã¯é€£ç¶šã‚¹ã‚­ãƒ£ãƒ³
        const b=books.find(x=>x.mcNumber===code);
        if(b){
          await updateDoc(doc(db,"books",b.id), { stocktakeAt:new Date(), updatedAt:new Date() });
          render();
        }else{
          alert("ç™»éŒ²ã•ã‚Œã¦ã„ãªã„æ›¸ç±ã§ã™: "+code);
        }
      }
    }
  });
}

function stopScanner(){
  if(scanning){ Quagga.stop(); Quagga.offDetected(); }
  scanning=false; scanner.classList.add("hidden");
}

// ISBN å–å¾—
async function lookupISBN(){
  const i=isbn.value.replace(/\D/g,"");
  let t="",a="",c="";
  try{
    const r=await fetch(`https://api.openbd.jp/v1/get?isbn=${i}`);
    const d=await r.json();
    if(d[0]?.summary){ t=d[0].summary.title||""; a=d[0].summary.author||""; c=d[0].summary.cover||""; }
    if(!c){
      const gr=await fetch(`https://www.googleapis.com/books/v1/volumes?q=isbn:${i}`);
      const gd=await gr.json();
      c=gd.items?.[0]?.volumeInfo?.imageLinks?.thumbnail||"";
      if(!t) t=gd.items?.[0]?.volumeInfo?.title||"";
      if(!a) a=gd.items?.[0]?.volumeInfo?.authors?.join(", ")||"";
    }
    if(c.startsWith("http://")) c=c.replace("http://","https://");
    title.value=t; author.value=a; cover.value=c;
    coverPreview.innerHTML=c ? `<img src="${c}" class="h-full w-full object-contain">` : "è¡¨ç´™ãªã—";
  }catch(e){ alert("ISBNæƒ…å ±å–å¾—ã‚¨ãƒ©ãƒ¼"); console.error(e);}
}
</script>
