<input id="title" class="w-full border p-2 mb-2" placeholder="ã‚¿ã‚¤ãƒˆãƒ«">
<input id="author" class="w-full border p-2 mb-2" placeholder="è‘—è€…">

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

const app = initializeApp({
  apiKey:"AIzaSyChSeXTRYpykQkMmcDj041nlq-Nkt03oC4",
  authDomain:"library-management-tool-31dcd.firebaseapp.com",
  projectId:"library-management-tool-31dcd"
});
const db = getFirestore(app);

let books=[];
let editingId=null;
let scanning=false;

const grid=document.getElementById("bookGrid");

onSnapshot(query(collection(db,"books"),orderBy("createdAt","desc")),snap=>{
  books=snap.docs.map(d=>({id:d.id,...d.data()}));
  grid.innerHTML="";
  books.forEach(b=>{
    grid.innerHTML+=`
    <div class="bg-white p-2 rounded shadow">
      <div class="h-32 bg-slate-100 flex items-center justify-center mb-2">
        ${b.cover?`<img src="${b.cover}" class="h-full object-contain">`:"No Image"}
      </div>
      <p class="font-bold text-sm">${b.title||""}</p>
      <p class="text-xs text-slate-400">${b.author||""}</p>
      <p class="text-[10px] mt-1">ç®¡ç†ç•ªå·ï¼š${b.mcNumber||"â€”"}</p>
      <div class="flex gap-2 mt-2 text-xs">
        <button onclick="editBook('${b.id}')" class="flex-1 border rounded">ç·¨é›†</button>
        <button onclick="deleteBook('${b.id}')" class="flex-1 border rounded text-red-500">å‰Šé™¤</button>
      </div>
    </div>`;
  });
});

window.openModal=()=>modal.classList.replace("hidden","flex");
window.closeModal=()=>{
  stopScanner();
  editingId=null;
  modal.classList.replace("flex","hidden");
};

window.saveBook=async()=>{
  if(!/^\d{10}$/.test(mcNumber.value)){alert("ç®¡ç†ç•ªå·ã¯10æ¡");return;}
  const data={isbn:isbn.value,mcNumber:mcNumber.value,title:title.value,author:author.value,cover:cover.value,updatedAt:new Date()};
  editingId
    ? await updateDoc(doc(db,"books",editingId),data)
    : await addDoc(collection(db,"books"),{...data,createdAt:new Date()});
  closeModal();
};

window.editBook=id=>{
  const b=books.find(x=>x.id===id);
  editingId=id;
  isbn.value=b.isbn||"";
  mcNumber.value=b.mcNumber||"";
  title.value=b.title||"";
  author.value=b.author||"";
  cover.value=b.cover||"";
  coverPreview.innerHTML=b.cover?`<img src="${b.cover}" class="h-full w-full object-contain">`:"No Image";
  openModal();
};

window.deleteBook=async id=>{
  if(confirm("å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) await deleteDoc(doc(db,"books",id));
};

window.startScanner=()=>{
  scanner.classList.remove("hidden");
  Quagga.init({
    inputStream:{type:"LiveStream",target:"#interactive",constraints:{facingMode:"environment"}},
    decoder:{readers:["ean_reader"]}
  },err=>{
    if(err)return alert("ã‚«ãƒ¡ãƒ©èµ·å‹•å¤±æ•—");
    Quagga.start(); scanning=true;
  });
  Quagga.onDetected(r=>{
    const c=r.codeResult.code;
    if(/^97[89]\d{10}$/.test(c)){
      isbn.value=c;
      stopScanner();
      lookupISBN();
    }
  });
};

window.stopScanner=()=>{
  if(scanning){Quagga.stop();Quagga.offDetected();}
  scanning=false;
  scanner.classList.add("hidden");
};

window.lookupISBN=async()=>{
  const i=isbn.value.replace(/\D/g,"");
  let t="",a="",c="";
  const r=await fetch(`https://api.openbd.jp/v1/get?isbn=${i}`);
  const d=await r.json();
  if(d[0]?.summary){
    t=d[0].summary.title||"";
    a=d[0].summary.author||"";
    c=d[0].summary.cover||"";
  }
  if(!c){
    const g=await fetch(`https://www.googleapis.com/books/v1/volumes?q=isbn:${i}`);
    const gd=await g.json();
    c=gd.items?.[0]?.volumeInfo?.imageLinks?.thumbnail||"";
  }
  if(c.startsWith("http://")) c=c.replace("http://","https://");
  title.value=t; author.value=a; cover.value=c;
  coverPreview.innerHTML=c?`<img src="${c}" class="h-full w-full object-contain">`:"è¡¨ç´™ãªã—";
};
</script>
