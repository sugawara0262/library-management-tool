<script type="module">
/* ===== ZXing ===== */
import { BrowserMultiFormatReader }
from "https://cdn.jsdelivr.net/npm/@zxing/browser@0.1.4/+esm";

/* ===== Firebase ===== */
import { initializeApp }
from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getAuth, signInAnonymously }
from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
import {
  getFirestore, collection, addDoc,
  onSnapshot, query, orderBy
}
from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyChSeXTRYpykQkMmcDj041nlq-Nkt03oC4",
  authDomain: "library-management-tool-31dcd.firebaseapp.com",
  projectId: "library-management-tool-31dcd"
};

initializeApp(firebaseConfig);
signInAnonymously(getAuth());
const db = getFirestore();

/* ===== State ===== */
const reader = new BrowserMultiFormatReader();
let controls = null;
let books = [];

/* ===== Firestore ===== */
onSnapshot(
  query(collection(db,"books"), orderBy("createdAt","desc")),
  snap => {
    books = snap.docs.map(d => d.data());
    render();
  }
);

/* ===== UI ===== */
window.openModal = () => modal.classList.replace("hidden","flex");
window.closeModal = () => { stopScanner(); modal.classList.replace("flex","hidden"); };

function render(){
  const q = search.value.toLowerCase();
  book-grid.innerHTML = "";
  books.filter(b =>
    !q ||
    b.title.toLowerCase().includes(q) ||
    b.author.toLowerCase().includes(q) ||
    b.isbn.includes(q)
  ).forEach(b=>{
    book-grid.innerHTML += `
    <div class="bg-white rounded-xl p-4 shadow">
      <div class="h-48 bg-slate-100 rounded mb-2 flex items-center justify-center overflow-hidden">
        ${b.coverUrl ? `<img src="${b.coverUrl}" class="h-full w-full object-contain">` : "No Image"}
      </div>
      <div class="font-bold">${b.title}</div>
      <div class="text-sm text-slate-500">${b.author}</div>
      <div class="text-xs text-slate-400">${b.isbn}</div>
    </div>`;
  });
}
search.addEventListener("input", render);

/* ===== Scanner (Safariå®Œå…¨å¯¾å¿œ) ===== */
window.startScanner = async () => {
  scanner.classList.remove("hidden");
  stopScanner();

  try {
    // â˜… æ˜ç¤ºçš„ã«ã‚«ãƒ¡ãƒ©è¨±å¯ã‚’å–ã‚‹ï¼ˆSafariå¿…é ˆï¼‰
    const stream = await navigator.mediaDevices.getUserMedia({
      video:{ facingMode:"environment" }, audio:false
    });
    video.srcObject = stream;
    await video.play();

    const devices = await BrowserMultiFormatReader.listVideoInputDevices();
    const back = devices.find(d=>/back|rear|environment/i.test(d.label)) || devices[0];

    controls = await reader.decodeFromVideoDevice(
      back.deviceId,
      video,
      res=>{
        if(res){
          const code = res.getText();
          if(/^97[89]\d{10}$/.test(code)){
            isbn.value = code;
            stopScanner();
            lookupISBN(code);
          }
        }
      }
    );
  } catch(e){
    alert("ã‚«ãƒ¡ãƒ©ã‚’èµ·å‹•ã§ãã¾ã›ã‚“ã€‚\nSafariã®è¨­å®šã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚");
    stopScanner();
  }
};

window.stopScanner = () => {
  if(controls){ controls.stop(); controls=null; }
  if(video.srcObject){
    video.srcObject.getTracks().forEach(t=>t.stop());
    video.srcObject=null;
  }
  scanner.classList.add("hidden");
};

/* ===== OpenBD ===== */
async function lookupISBN(code){
  const r = await fetch(`https://api.openbd.jp/v1/get?isbn=${code}`);
  const d = await r.json();
  if(d && d[0]?.summary){
    const s = d[0].summary;
    title.value = s.title || "";
    author.value = s.author || "";
    cover-url.value = s.cover || "";
    cover-preview.innerHTML =
      s.cover ? `<img src="${s.cover}" class="h-full w-full object-contain">` : "è¡¨ç´™ãªã—";
  }
}

/* ===== Add ===== */
window.addBook = async ()=>{
  await addDoc(collection(db,"books"),{
    isbn:isbn.value,
    title:title.value,
    author:author.value||"ä¸æ˜",
    coverUrl:cover-url.value||"",
    createdAt:new Date()
  });
  closeModal();
};
</script>
