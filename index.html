<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js"></script>

<script>
// FirebaseåˆæœŸåŒ–
const firebaseConfig = {
  apiKey: "AIzaSyChSeXTRYpykQkMmcDj041nlq-Nkt03oC4",
  authDomain: "library-management-tool-31dcd.firebaseapp.com",
  projectId: "library-management-tool-31dcd"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

// DOM
const grid = document.getElementById("bookGrid");
const modal = document.getElementById("modal");
const isbn = document.getElementById("isbn");
const mcNumber = document.getElementById("mcNumber");
const title = document.getElementById("title");
const author = document.getElementById("author");
const cover = document.getElementById("cover");
const coverPreview = document.getElementById("coverPreview");
const inventoryBtn = document.getElementById("inventoryBtn");

let books = [];
let editingId = null;
let inventoryMode = false;
let scanning = false;

// Firestoreã‹ã‚‰ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ å–å¾—
db.collection("books").onSnapshot(snap => {
  books = snap.docs.map(d => ({ id: d.id, ...d.data() }));
  renderBooks();
});

// æç”»
function renderBooks(){
  grid.innerHTML = "";
  books.forEach(b=>{
    let inventoryText = b.lastInventoryAt ? `æ£šå¸æ¸ˆ (${new Date(b.lastInventoryAt.seconds*1000).toLocaleDateString()})` : "";
    grid.innerHTML += `
    <div class="bg-white p-2 rounded shadow">
      <div class="h-32 bg-slate-100 mb-2 flex items-center justify-center">
        ${b.cover ? `<img src="${b.cover}" class="h-full object-contain">` : "No Image"}
      </div>
      <p class="font-bold text-sm">${b.title || ""}</p>
      <p class="text-xs text-slate-400">${b.author || ""}</p>
      <p class="text-[10px] text-slate-500 mt-1">ç®¡ç†ç•ªå·ï¼š${b.mcNumber || "â€”"}</p>
      <p class="text-[10px] text-green-500">${inventoryText}</p>
      ${!inventoryMode ? `
      <div class="flex gap-2 text-xs mt-2">
        <button onclick="editBook('${b.id}')" class="flex-1 border rounded py-1">ç·¨é›†</button>
        <button onclick="deleteBook('${b.id}')" class="flex-1 border rounded py-1 text-red-500">å‰Šé™¤</button>
      </div>` : ""}
    </div>`;
  });
}

// ãƒ¢ãƒ¼ãƒ‰åˆ‡æ›¿
function toggleInventoryMode(){
  inventoryMode = !inventoryMode;
  inventoryBtn.textContent = inventoryMode ? "æ£šå¸ãƒ¢ãƒ¼ãƒ‰ON" : "æ£šå¸ãƒ¢ãƒ¼ãƒ‰OFF";
}

// ãƒ¢ãƒ¼ãƒ€ãƒ«æ“ä½œ
function openNewModal(){ resetForm(); openModal(); }
function openModal(){ modal.classList.replace("hidden","flex"); }
function closeModal(){ stopScanner(); editingId=null; modal.classList.replace("flex","hidden"); }
function resetForm(){ editingId=null; isbn.value=""; mcNumber.value=""; title.value=""; author.value=""; cover.value=""; coverPreview.innerHTML="No Image"; }

// ä¿å­˜
function saveBook(){
  if(!/^\d{10}$/.test(mcNumber.value)){ alert("ç®¡ç†ç•ªå·ã¯æ•°å­—10æ¡"); return; }
  const data = { isbn: isbn.value, mcNumber: mcNumber.value, title: title.value, author: author.value, cover: cover.value, updatedAt: new Date() };
  if(editingId){
    db.collection("books").doc(editingId).update(data);
  }else{
    db.collection("books").add({...data, createdAt:new Date()});
  }
  closeModal();
}

// ç·¨é›†ãƒ»å‰Šé™¤
function editBook(id){
  const b = books.find(x=>x.id===id);
  if(!b) return;
  editingId=id;
  isbn.value=b.isbn||""; mcNumber.value=b.mcNumber||""; title.value=b.title||""; author.value=b.author||""; cover.value=b.cover||"";
  coverPreview.innerHTML=b.cover ? `<img src="${b.cover}" class="h-full w-full object-contain">` : "No Image";
  openModal();
}
function deleteBook(id){ if(confirm("å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) db.collection("books").doc(id).delete(); }

// ã‚¹ã‚­ãƒ£ãƒŠãƒ¼
function startScanner(){
  if(scanning) return;
  scanning=true;
  document.getElementById("scanner").classList.remove("hidden");
  Quagga.init({
    inputStream:{type:"LiveStream", target:document.querySelector("#interactive"), constraints:{facingMode:"environment"}},
    decoder:{readers:["ean_reader"]}},err=>{
      if(err){ alert("ã‚«ãƒ¡ãƒ©èµ·å‹•å¤±æ•—"); scanning=false; return; }
      Quagga.start();
    });
  Quagga.onDetected(r=>{
    const code=r.codeResult.code;
    if(/^97[89]\d{10}$/.test(code)){
      if(inventoryMode){
        // æ£šå¸ãƒ¢ãƒ¼ãƒ‰
        const book = books.find(b=>b.isbn===code || b.mcNumber===code);
        if(book){
          db.collection("books").doc(book.id).update({ lastInventoryAt:new Date() });
          alert(`æ£šå¸æ¸ˆ: ${book.title}`);
        } else {
          alert("ç™»éŒ²ã•ã‚Œã¦ã„ãªã„æ›¸ç±ã§ã™");
        }
      } else {
        isbn.value=code;
        lookupISBN();
      }
    }
  });
}
function stopScanner(){ if(scanning){ Quagga.stop(); Quagga.offDetected(); scanning=false; document.getElementById("scanner").classList.add("hidden"); } }

// ISBNæƒ…å ±å–å¾—
async function lookupISBN(){
  const i=isbn.value.replace(/\D/g,"");
  if(!i) return;
  let t="",a="",c="";
  const r=await fetch(`https://api.openbd.jp/v1/get?isbn=${i}`);
  const d=await r.json();
  if(d[0]?.summary){ t=d[0].summary.title||""; a=d[0].summary.author||""; c=d[0].summary.cover||""; }
  if(!c){
    const gr=await fetch(`https://www.googleapis.com/books/v1/volumes?q=isbn:${i}`);
    const gd=await gr.json();
    const info = gd.items?.[0]?.volumeInfo;
    if(info){ if(!t) t=info.title; if(!a) a=info.authors?.join(", "); c=info.imageLinks?.thumbnail||""; }
  }
  if(c.startsWith("http://")) c=c.replace("http://","https://");
  title.value=t; author.value=a; cover.value=c;
  coverPreview.innerHTML=c?`<img src="${c}" class="h-full w-full object-contain">`:"è¡¨ç´™ãªã—";
}
</script>
