<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getFirestore, collection, addDoc, onSnapshot, doc, updateDoc, deleteDoc, getDocs, where } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

const app = initializeApp({
  apiKey: "AIzaSyChSeXTRYpykQkMmcDj041nlq-Nkt03oC4",
  authDomain: "library-management-tool-31dcd.firebaseapp.com",
  projectId: "library-management-tool-31dcd"
});
const db = getFirestore(app);

/* DOM Elements */
const grid = document.getElementById("bookGrid");
const modal = document.getElementById("modal");
const isbn = document.getElementById("isbn");
const mcNumber = document.getElementById("mcNumber");
const title = document.getElementById("title");
const author = document.getElementById("author");
const cover = document.getElementById("cover");
const coverPreview = document.getElementById("coverPreview");
const btnInventory = document.getElementById("btnInventory");

let books = [];
let editingId = null;
let inventoryMode = false;
let scanning = false;

/* Firestore ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ å–å¾— */
onSnapshot(collection(db,"books"), snap => {
  books = snap.docs.map(d => ({ id:d.id, ...d.data() }));
  renderBooks();
});

/* æç”» */
function renderBooks(){
  grid.innerHTML="";
  books.forEach(b=>{
    const checked = b.lastInventoryAt ? `âœ… ${new Date(b.lastInventoryAt.seconds*1000).toLocaleDateString()}` : "";
    grid.innerHTML += `
    <div class="bg-white p-2 rounded shadow">
      <div class="h-32 bg-slate-100 mb-2 flex items-center justify-center">
        ${b.cover ? `<img src="${b.cover}" class="h-full object-contain">` : "No Image"}
      </div>
      <p class="font-bold text-sm">${b.title || ""}</p>
      <p class="text-xs text-slate-400">${b.author || ""}</p>
      <p class="text-[10px] text-slate-500 mt-1">ç®¡ç†ç•ªå·ï¼š${b.mcNumber || "â€”"}</p>
      ${inventoryMode ? `<p class="text-[10px] text-green-500">${checked}</p>` : ""}
      ${!inventoryMode ? `
      <div class="flex gap-2 text-xs mt-2">
        <button onclick="editBook('${b.id}')" class="flex-1 border rounded py-1">ç·¨é›†</button>
        <button onclick="deleteBook('${b.id}')" class="flex-1 border rounded py-1 text-red-500">å‰Šé™¤</button>
      </div>` : ""}
    </div>`;
  });
}

/* ãƒ¢ãƒ¼ãƒ‰åˆ‡æ›¿ */
function toggleInventoryMode(){
  inventoryMode = !inventoryMode;
  btnInventory.innerText = inventoryMode ? "æ£šå¸ãƒ¢ãƒ¼ãƒ‰ON" : "æ£šå¸ãƒ¢ãƒ¼ãƒ‰OFF";
  renderBooks();
}

/* æ–°è¦ç™»éŒ²ç”¨ */
function openNewModal(){
  editingId=null;
  isbn.value=""; mcNumber.value=""; title.value=""; author.value=""; cover.value="";
  coverPreview.innerHTML="No Image";
  openModal();
}

function openModal(){ modal.classList.replace("hidden","flex") }
function closeModal(){ stopScanner(); editingId=null; modal.classList.replace("flex","hidden") }

/* ç·¨é›†ãƒ»å‰Šé™¤ */
function editBook(id){
  const b = books.find(x=>x.id===id);
  if(!b) return;
  editingId=id;
  isbn.value=b.isbn||""; mcNumber.value=b.mcNumber||""; title.value=b.title||""; author.value=b.author||""; cover.value=b.cover||"";
  coverPreview.innerHTML=b.cover ? `<img src="${b.cover}" class="h-full w-full object-contain">` : "No Image";
  openModal();
}

async function deleteBook(id){
  if(confirm("å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) await deleteDoc(doc(db,"books",id));
}

/* ä¿å­˜ */
window.saveBook = async()=>{
  if(!/^\d{10}$/.test(mcNumber.value)){ alert("ç®¡ç†ç•ªå·ã¯æ•°å­—10æ¡ã§å…¥åŠ›ã—ã¦ãã ã•ã„"); return; }

  const data={ isbn:isbn.value, mcNumber:mcNumber.value, title:title.value, author:author.value, cover:cover.value, updatedAt:new Date() };

  if(editingId){
    await updateDoc(doc(db,"books",editingId), data);
  } else {
    await addDoc(collection(db,"books"), {...data, createdAt:new Date() });
  }
  closeModal();
};

/* æ£šå¸ç”¨ãƒãƒ¼ã‚³ãƒ¼ãƒ‰ã‚¹ã‚­ãƒ£ãƒ³ï¼ˆé€£ç¶šå¯ï¼‰ */
function startScanner(){
  if(scanning) return;
  document.getElementById("scanner").classList.remove("hidden");
  Quagga.init({ inputStream:{type:"LiveStream",target:"#interactive",constraints:{facingMode:"environment"}}, decoder:{readers:["ean_reader"]} }, err=>{
    if(err){ alert("ã‚«ãƒ¡ãƒ©èµ·å‹•å¤±æ•—"); return; }
    Quagga.start(); scanning=true;
  });
  Quagga.onDetected(async r=>{
    const code=r.codeResult.code;
    if(/^97[89]\d{10}$/.test(code)){
      if(inventoryMode){
        // æ£šå¸ãƒ¢ãƒ¼ãƒ‰ï¼šè©²å½“æ›¸ç±ã® lastInventoryAt æ›´æ–°
        const b=books.find(x=>x.isbn===code);
        if(b){
          await updateDoc(doc(db,"books",b.id), { lastInventoryAt:new Date() });
          renderBooks();
        } else {
          alert("ç™»éŒ²ã•ã‚Œã¦ã„ãªã„æ›¸ç±ã§ã™: "+code);
        }
      } else {
        isbn.value=code; stopScanner(); lookupISBN();
      }
    }
  });
}

function stopScanner(){ if(scanning){Quagga.stop(); Quagga.offDetected(); scanning=false; } document.getElementById("scanner").classList.add("hidden"); }

/* ISBNå–å¾— */
async function lookupISBN(){
  const i=isbn.value.replace(/\D/g,""); if(!i) return;
  let t="",a="",c="";
  try{
    const r=await fetch(`https://api.openbd.jp/v1/get?isbn=${i}`);
    const d=await r.json();
    if(d[0]?.summary){ t=d[0].summary.title||""; a=d[0].summary.author||""; c=d[0].summary.cover||""; }
    if(!c){
      const gr=await fetch(`https://www.googleapis.com/books/v1/volumes?q=isbn:${i}`);
      const gd=await gr.json();
      c=gd.items?.[0]?.volumeInfo?.imageLinks?.thumbnail||"";
      if(!t) t=gd.items?.[0]?.volumeInfo?.title||"";
      if(!a) a=gd.items?.[0]?.volumeInfo?.authors?.join(", ")||"";
    }
    if(c.startsWith("http://")) c=c.replace("http://","https://");
    title.value=t; author.value=a; cover.value=c;
    coverPreview.innerHTML=c? `<img src="${c}" class="h-full w-full object-contain">` : "è¡¨ç´™ãªã—";
  }catch(e){ alert("æƒ…å ±å–å¾—ã«å¤±æ•—"); console.error(e); }
}
</script>
