<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";

  getFirestore, collection, addDoc, onSnapshot,
  query, orderBy, doc, updateDoc, deleteDoc

const app = initializeApp({

});
const db = getFirestore(app);

const grid = document.getElementById("bookGrid");
let books = [];
let editingId = null;

onSnapshot(
  query(collection(db,"books"), orderBy("createdAt","desc")),
  snap => {
    books = snap.docs.map(d => ({ id:d.id, ...d.data() }));
    grid.innerHTML = "";
    books.forEach(b=>{
      grid.innerHTML += `
      <div class="bg-white p-2 rounded shadow">
        <div class="h-32 bg-slate-100 mb-2 flex items-center justify-center">
          ${b.cover ? `<img src="${b.cover}" class="h-full object-contain">` : "No Image"}
        </div>
        <p class="font-bold text-sm">${b.title}</p>
        <p class="text-xs text-slate-400">${b.author}</p>
        <p class="text-[10px] text-slate-500 mt-1">
          ç®¡ç†ç•ªå·ï¼š${b.mcNumber || "â€”"}
        </p>
        <div class="flex gap-2 text-xs mt-2">
          <button onclick="editBook('${b.id}')"
            class="flex-1 border rounded py-1">ç·¨é›†</button>
          <button onclick="deleteBook('${b.id}')"
            class="flex-1 border rounded py-1 text-red-500">å‰Šé™¤</button>
        </div>
      </div>`;
    });
  }
);

window.saveBook = async () => {
  const mc = mcNumber.value.trim();

  // â˜… 10æ¡ãƒã‚§ãƒƒã‚¯
  if(!/^\d{10}$/.test(mc)){
    alert("ç®¡ç†ç•ªå·ã¯æ•°å­—10æ¡ã§å…¥åŠ›ã—ã¦ãã ã•ã„");
    return;
  }

  const data = {
    isbn:isbn.value,
    mcNumber:mc,
    title:title.value,
    author:author.value,
    cover:cover.value,
    updatedAt:new Date()
  };

  if(editingId){
    await updateDoc(doc(db,"books",editingId), data);
  }else{
    await addDoc(collection(db,"books"), {

    });
  }

};

window.editBook = id => {
  const b = books.find(x=>x.id===id);
  if(!b) return;
  editingId = id;

  isbn.value=b.isbn||"";
  mcNumber.value=b.mcNumber||"";
  title.value=b.title||"";
  author.value=b.author||"";
  cover.value=b.cover||"";

  coverPreview.innerHTML=b.cover
    ? `<img src="${b.cover}" class="h-full w-full object-contain">`
    : "No Image";

  openModal();
};

window.deleteBook = async id => {
  if(confirm("å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")){

  }
};
</script>

<script>
let scanning=false;

function openModal(){modal.classList.replace("hidden","flex")}
function closeModal(){
  stopScanner();
  editingId=null;
  modal.classList.replace("flex","hidden");
}

function startScanner(){
  scanner.classList.remove("hidden");
  Quagga.init({
    inputStream:{type:"LiveStream",target:"#interactive",constraints:{facingMode:"environment"}},
    decoder:{readers:["ean_reader"]}
  },err=>{
    if(err){alert("ã‚«ãƒ¡ãƒ©èµ·å‹•å¤±æ•—");return;}
    Quagga.start();scanning=true;
  });
  Quagga.onDetected(r=>{
    const c=r.codeResult.code;
    if(/^97[89]\d{10}$/.test(c)){
      isbn.value=c;
      stopScanner();
      lookupISBN();
    }
  });
}

function stopScanner(){
  if(scanning){Quagga.stop();Quagga.offDetected();}
  scanning=false;
  scanner.classList.add("hidden");
}

async function lookupISBN(){
  const i=isbn.value.replace(/\D/g,"");
  let t="",a="",c="";

  const r=await fetch(`https://api.openbd.jp/v1/get?isbn=${i}`);
  const d=await r.json();
  if(d[0]?.summary){
    t=d[0].summary.title||"";
    a=d[0].summary.author||"";
    c=d[0].summary.cover||"";
  }

  if(!c){
    const gr=await fetch(`https://www.googleapis.com/books/v1/volumes?q=isbn:${i}`);
    const gd=await gr.json();
    c=gd.items?.[0]?.volumeInfo?.imageLinks?.thumbnail||"";
  }

  if(c.startsWith("http://")) c=c.replace("http://","https://");

  title.value=t;
  author.value=a;
  cover.value=c;
  coverPreview.innerHTML=c
    ? `<img src="${c}" class="h-full w-full object-contain">`
    : "è¡¨ç´™ãªã—";
}
</script>
