<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import {
  getFirestore, collection, addDoc, onSnapshot,
  doc, updateDoc, deleteDoc
} from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

// Firebase åˆæœŸåŒ–
const app = initializeApp({
  apiKey: "AIzaSyChSeXTRYpykQkMmcDj041nlq-Nkt03oC4",
  authDomain: "library-management-tool-31dcd.firebaseapp.com",
  projectId: "library-management-tool-31dcd"
});
const db = getFirestore(app);

// DOM
const el = {
  grid: document.getElementById("bookGrid"),
  modal: document.getElementById("modal"),
  isbn: document.getElementById("isbn"),
  mc: document.getElementById("mcNumber"),
  title: document.getElementById("title"),
  author: document.getElementById("author"),
  cover: document.getElementById("cover"),
  coverPreview: document.getElementById("coverPreview"),
  scanner: document.getElementById("scanner")
};

let books = [];
let editingId = null;
let scanning = false;

// Firestore ç›£è¦–
onSnapshot(collection(db,"books"), snap => {
  books = snap.docs.map(d => ({ id:d.id, ...d.data() }));
  renderBooks();
});

// è¡¨ç¤º
function renderBooks(){
  el.grid.innerHTML="";
  books.forEach(b=>{
    el.grid.innerHTML += `
    <div class="bg-white p-2 rounded shadow">
      <div class="h-32 bg-slate-100 mb-2 flex items-center justify-center">
        ${b.cover?`<img src="${b.cover}" class="h-full object-contain">`:"No Image"}
      </div>
      <p class="font-bold text-sm">${b.title||""}</p>
      <p class="text-xs text-slate-400">${b.author||""}</p>
      <p class="text-[10px] text-slate-500 mt-1">ç®¡ç†ç•ªå·ï¼š${b.mcNumber||"â€”"}</p>
      <div class="flex gap-2 text-xs mt-2">
        <button onclick="editBook('${b.id}')" class="flex-1 border rounded py-1">ç·¨é›†</button>
        <button onclick="deleteBook('${b.id}')" class="flex-1 border rounded py-1 text-red-500">å‰Šé™¤</button>
      </div>
    </div>`;
  });
}

// æ–°è¦ç™»éŒ²
window.openNewModal = () => {
  editingId = null;
  el.isbn.value="";
  el.mc.value="";
  el.title.value="";
  el.author.value="";
  el.cover.value="";
  el.coverPreview.innerHTML="No Image";
  openModal();
};

window.openModal = ()=>{ el.modal.classList.replace("hidden","flex") };
window.closeModal = ()=>{
  stopScanner();
  editingId=null;
  el.modal.classList.replace("flex","hidden");
};

// ä¿å­˜
window.saveBook = async ()=>{
  if(!/^\d{10}$/.test(el.mc.value)){
    alert("ç®¡ç†ç•ªå·ã¯æ•°å­—10æ¡ã§å…¥åŠ›ã—ã¦ãã ã•ã„");
    return;
  }

  const data = {
    isbn: el.isbn.value,
    mcNumber: el.mc.value,
    title: el.title.value,
    author: el.author.value,
    cover: el.cover.value,
    updatedAt: new Date()
  };

  if(editingId){
    await updateDoc(doc(db,"books",editingId), data);
  }else{
    await addDoc(collection(db,"books"), { ...data, createdAt: new Date() });
  }
  closeModal();
};

// ç·¨é›†
window.editBook = id=>{
  const b = books.find(x=>x.id===id);
  if(!b) return;
  editingId=id;
  el.isbn.value=b.isbn||"";
  el.mc.value=b.mcNumber||"";
  el.title.value=b.title||"";
  el.author.value=b.author||"";
  el.cover.value=b.cover||"";
  el.coverPreview.innerHTML=b.cover?`<img src="${b.cover}" class="h-full w-full object-contain">`:"No Image";
  openModal();
};

// å‰Šé™¤
window.deleteBook = async id=>{
  if(confirm("å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")){
    await deleteDoc(doc(db,"books",id));
  }
};

// ã‚¹ã‚­ãƒ£ãƒŠãƒ¼
window.startScanner = ()=>{
  el.scanner.classList.remove("hidden");
  Quagga.init({
    inputStream:{ type:"LiveStream", target:"#interactive", constraints:{ facingMode:"environment" }},
    decoder:{ readers:["ean_reader"] }
  }, err=>{
    if(err){ alert("ã‚«ãƒ¡ãƒ©èµ·å‹•å¤±æ•—"); return; }
    Quagga.start(); scanning=true;
  });

  Quagga.onDetected(r=>{
    const c=r.codeResult.code;
    if(/^97[89]\d{10}$/.test(c)){
      el.isbn.value=c;
      stopScanner();
      lookupISBN();
    }
  });
};

function stopScanner(){
  if(scanning){ Quagga.stop(); Quagga.offDetected(); }
  scanning=false;
  el.scanner.classList.add("hidden");
}

// ISBN å–å¾—
window.lookupISBN = async ()=>{
  const i=el.isbn.value.replace(/\D/g,"");
  if(!i) return;
  let t="",a="",c="";
  try{
    const r = await fetch(`https://api.openbd.jp/v1/get?isbn=${i}`);
    const d = await r.json();
    if(d[0]?.summary){ t=d[0].summary.title||""; a=d[0].summary.author||""; c=d[0].summary.cover||""; }
    if(!c){
      const gr = await fetch(`https://www.googleapis.com/books/v1/volumes?q=isbn:${i}`);
      const gd = await gr.json();
      c=gd.items?.[0]?.volumeInfo?.imageLinks?.thumbnail||"";
      if(!t) t = gd.items?.[0]?.volumeInfo?.title||"";
      if(!a) a = gd.items?.[0]?.volumeInfo?.authors?.join(", ")||"";
    }
    if(c.startsWith("http://")) c=c.replace("http://","https://");
    el.title.value=t;
    el.author.value=a;
    el.cover.value=c;
    el.coverPreview.innerHTML=c?`<img src="${c}" class="h-full w-full object-contain">`:"è¡¨ç´™ãªã—";
  }catch(e){ alert("æƒ…å ±å–å¾—å¤±æ•—"); console.error(e); }
};
</script>
